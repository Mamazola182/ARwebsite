<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR 2 Targets Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      
      <!-- Assets: Chỉ giữ images, bỏ video -->
      <a-assets>
        <img id="card1" src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" />
        <img id="card2" src="https://raw.githubusercontent.com/Mamazola182/ARwebsite/refs/heads/main/ar2.jfif" />
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card1" position="0 0 0" height="0.5" width="0.9" rotation="0 0 0" scale="1 1 1"></a-plane>
        
        <!-- Embed YouTube video 1 -->
        <a-entity position="0 0 0.1" scale="1 1 1">
          <iframe 
            width="0.9" 
            height="0.5" 
            src="https://www.youtube.com/embed/tleMlKHO-ag?autoplay=1&mute=1&loop=1&playlist=tleMlKHO-ag" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </a-entity>
      </a-entity>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#card2" position="0 0 0" height="0.5" width="0.9" rotation="0 0 0" scale="1 1 1"></a-plane>
        
        <!-- Embed YouTube video 2 -->
        <a-entity position="0 0 0.1" scale="1 1 1">
          <iframe 
            width="0.9" 
            height="0.5" 
            src="https://www.youtube.com/embed/usHvekMPlYs?autoplay=1&mute=1&loop=1&playlist=usHvekMPlYs" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
