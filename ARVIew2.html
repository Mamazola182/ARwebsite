<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR 2 Targets Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      
      <!-- Assets -->
      <a-assets>
        <!-- Images -->
        <img id="card1" src="https://raw.githubusercontent.com/Mamazola182/ARwebsite/refs/heads/main/ar1.jfif" />
        <img id="card2" src="https://raw.githubusercontent.com/Mamazola182/ARwebsite/refs/heads/main/ar2.jfif" />
        <!-- Videos -->
        <video id="video1" src="https://www.youtube.com/watch?v=tleMlKHO-ag" loop autoplay muted playsinline></video>
        <video id="video2" src="https://www.youtube.com/watch?v=usHvekMPlYs" loop autoplay muted playsinline></video>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card1" position="0 0 0" height="0.5" width="0.9"></a-plane>
        <a-video src="#video1" position="0 0 0.1" width="0.9" height="0.5"></a-video>
      </a-entity>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#card2" position="0 0 0" height="0.5" width="0.9"></a-plane>
        <a-video src="#video2" position="0 0 0.1" width="0.9" height="0.5"></a-video>
      </a-entity>

    </a-scene>
  </body>
</html>
